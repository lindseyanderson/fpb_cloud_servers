<!-- extends from base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Rackspace Cloud Login</h1>
<form role="form" action="/auth" method="post" name="login">
  {{form.hidden_tag()}}
  <div class="form-group">
    <label for="username">Username</label>
    {{form.username}}
  </div>
  <div class="form-group">
    <label for="apikey">Api Key</label>
    {{form.apikey}}
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
